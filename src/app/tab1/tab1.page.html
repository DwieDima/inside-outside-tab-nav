<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab Navigation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="onNavigateInsideTabs()" expand="block"
    >Navigation inside tabs</ion-button
  >
  <ion-button (click)="onNavigateOutsideTabs()" expand="block"
    >Navigation outside tabs</ion-button
  >
</ion-content>
